<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hospital San Bernardo - Atención médica integral en Salta. Información de contacto, institucional y servicios.">
    <title>Hospital San Bernardo</title>   
</head>
<body>
    
    <header class="header">
        <img src="imagenes/logo.jfif" alt="" class="logo">
        <h1 class="titulo">Hospital San Bernardo</h1>    

        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="institucional.html">Institucional</a>
                    </li>                    
                    <li class="nav-item d-none" id="adminBtn"><a class="nav-link" href="administrar.html">Administrar</a></li>
                    <li class="nav-item" id="loginBtn" data-bs-toggle="modal" data-bs-target="#login"><a class="nav-link" href="#">Loguear</a></li>
                    <li class="nav-item d-none" id="logoutBtn"><a class="nav-link text-danger" href="#">Salir</a></li>
                </ul>
            </div>    
        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="loguear" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-sm ">
                <div class="modal-content">
      
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title fs-5 text-center w-100" id="tituloModal">Iniciar Sesión</h5>
                        <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
      
                    <div class="modal-body">
                        <form id="loginForm" autocomplete="off" class="px-3">
                        <div class="mb-3">
                        <input type="text" id="username" class="form-control" required placeholder="Usuario">
                        </div>
                        <div class="mb-3">
                        <input type="password" id="password" class="form-control" required placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-success w-100 fw-bold">Ingresar</button>
                        </form>
                    </div>   
                </div>
            </div>
        </div>

        </nav>          
    </header>
    <main class="container">
        <section class="mb-5">
            <h2 class="mb-3">Alta de Médicos</h2>
            <form id="altaMedicoForm" class="border rounded p-4 bg-light shadow-sm">
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre y Apellido</label>
                    <input name="Nombre" type="text" class="form-control" id="Nombre" required>
                <div class="mb-3">
                    <label for="Especialidad" class="form-label">Especialidad</label>
                    <input name="Especialidad" type="text" class="form-control" id="Especialidad" required>
                </div>
                <div class="mb-3">
                    <label for="Telefono" class="form-label">Teléfono</label>
                    <input name="Telefono" type="tel" class="form-control" id="Telefono" required>
                </div>
                 <div class="mb-3">
                    <label for="obraSocial" class="form-label">Obras Sociales (separadas por coma)</label>
                    <input name="obraSocial" type="text" class="form-control" id="obraSocial" placeholder="OSDE, IOMA, Swiss Medical" required>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input name="Email"  type="email" class="form-control" id="Email" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Médico</button>
            </form>
        </section>
        <section>
            <div class="container text-center">
                <div class="table-responsive">
                    <table class="table" id="tablaMedicos">
                        <thead class="table">
                            <tr>
                            <th scope="col">Nombre y Apellido</th>
                            <th scope="col">Especialidad</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Obra Social</th>
                            <th scope="col">Correo electronico</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- los medigos se agregan aqui dinamicamente -->
                        </tbody>
                        </table>

                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div id="redes_sociales">
                    <ul>
                    <li><a href="#"><img src="ico/1.png"></a></li>
                    <li><a href="#"><img src="ico/2.png"></a></li>
                    <li><a href="#"><img src="ico/3.png"></a></li>
                    </ul>
        </div>
        <div id="contacto">
                <p>© Hospital San Bernardo</p>
        </div>
    </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script src="config/usuarios.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script src="js/altaMedicos.js"></script>

</body>

</html>
